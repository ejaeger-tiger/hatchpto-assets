<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hatch PTO Calendar</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
  }

  .calendar-wrapper {
    width: 100%;
    border: 0;
    border-radius: 6px;
    overflow: hidden;
  }

  /* Desktop default */
  @media (min-width: 801px) {
    .calendar-wrapper iframe {
      height: 800px;
      width: 100%;
      border: 0;
    }
  }

  /* Tablet */
  @media (max-width: 800px) and (min-width: 501px) {
    .calendar-wrapper iframe {
      height: 1000px;
      width: 100%;
      border: 0;
    }
  }

  /* Mobile */
  @media (max-width: 500px) {
    .calendar-wrapper iframe {
      height: 1400px;
      width: 100%;
      border: 0;
    }
  }
</style>
</head>
<body>
  <div class="calendar-wrapper">
    <iframe
      src="https://calendar.google.com/calendar/embed?title=Hatch%20PTO%20Events&showPrint=0&showCalendars=0&mode=AGENDA&wkst=1&bgcolor=%23FF9933&src=c_fd9027fccf91047ead43f24a13e9ac8610ca34de98ce0aae9ec7cfe89173d4dc%40group.calendar.google.com&color=%238C500B&src=en.usa%23holiday%40group.v.calendar.google.com&color=%23125A12&ctz=America%2FChicago"
      allowfullscreen
      scrolling="no"
      frameborder="0">
    </iframe>
  </div>
</body>
</html>
