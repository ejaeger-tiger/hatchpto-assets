<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Hatch PTO Calendar</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    width: 100%;
    height: 100%;
    overflow: visible;
    -webkit-overflow-scrolling: touch;
  }
  
  .calendar-wrapper {
    width: 100%;
    border: 0;
    border-radius: 6px;
    overflow: visible;
    display: block;
  }
  
  .calendar-wrapper iframe {
    width: 100%;
    border: 0;
    display: block;
  }
  
  /* Desktop default */
  @media (min-width: 1025px) {
    .calendar-wrapper iframe {
      height: 850px;
    }
  }
  
  /* Laptop / Tablet Landscape */
  @media (min-width: 801px) and (max-width: 1024px) {
    .calendar-wrapper iframe {
      height: 1000px;
    }
  }
  
  /* Tablet Portrait */
  @media (min-width: 501px) and (max-width: 800px) {
    .calendar-wrapper iframe {
      height: 1600px;
    }
  }
  
  /* Mobile - CRITICAL: Much taller height */
  @media (max-width: 500px) {
    html, body {
      height: auto !important;
      min-height: 100vh;
    }
    .calendar-wrapper iframe {
      height: 4000px !important; /* Increased from 2200 to 4000 */
      min-height: 4000px;
    }
  }
</style>
</head>
<body>
  <div class="calendar-wrapper">
    <iframe
      src="https://calendar.google.com/calendar/embed?title=Hatch%20PTO%20Events&showPrint=0&showCalendars=0&mode=AGENDA&wkst=1&bgcolor=%23FF9933&src=c_fd9027fccf91047ead43f24a13e9ac8610ca34de98ce0aae9ec7cfe89173d4dc%40group.calendar.google.com&color=%238C500B&src=en.usa%23holiday%40group.v.calendar.google.com&color=%23125A12&ctz=America%2FChicago"
      allowfullscreen
      frameborder="0"
      loading="lazy"
      scrolling="yes"
      style="display:block; width:100%;">
    </iframe>
  </div>
</body>
</html>
